    <body>
        <div id = "maindiv" class="container-fluid maindiv">
            <div class="starter-template">
                <h1>HOT OR NOT</h1>
                <img src="img/nokia.jpg" id="mainImage" class = "mainimage">
                <div id = "thermometer" class = "thermometer">
                    <div id = "blackborder" class = "blackborder"></div>
                    <div id = "whiteball" class = "whiteball"></div>
                    <div id = "whitetop" class = "whitetop"></div>
                    <div id = "whitebar" class = "whitebar"></div>
                    <div id = "redball" class = "redball"></div>
                    <div id = "redbar" class = "redbar"></div>
                </div>
                <img src="img/ui/hot.png" id="hotButton" class="hotButton">
                <img src="img/ui/not.png" id="notButton" class ="notButton">
                <p id="scoreLabel" class="scoreLabel">SCORE: 0</p>
            </div>
        </div>
        <div id = "startdiv" class="container-fluid startdiv">
            <div class="starter-template">
                <h1>HOT OR NOT</h1>
                <img onclick="showGamePage()" src="img/ui/start.gif" id="startButton" class="startButton">
            </div>
        </div>
        <div id = "losediv" class="container-fluid losediv">
            <div class="starter-template">
                <h1>HOT OR NOT</h1>
                <img onclick="showGamePage()" src="img/ui/start.gif" id="startButton" class="startButton">
            </div>
        </div>

        <script src="/Timer.js"></script>
        <script src="/Image.js"></script>
        <script src="/logic.js"></script>
        <script type="text/javascript">
            function showGamePage()
            {
                document.getElementById("startdiv").style.display = "none";
                document.getElementById("maindiv").style.display = "Block";
                document.getElementById("losediv").style.display = "none";
                initGame();
            }
        </script>
    </body>
